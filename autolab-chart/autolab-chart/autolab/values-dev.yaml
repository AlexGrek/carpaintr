# Development environment values
# Namespace: autolab-dev

# Environment identifier
environment: development

# Secret name (must be created separately in the namespace)
secretName: autolab-api-secret

# Secret configuration for dev environment
secret:
  create: true
  secretKey: "dev-jwt-secret-change-in-production"
  secretKeyLicense: "dev-license-secret-change-in-production"
  admins: |
    admin@example.com
    admin@admin.com

# Resource configuration (lower for dev)
resources:
  limits:
    cpu: "250m"
    memory: "256Mi"
  requests:
    cpu: "50m"
    memory: "128Mi"

persistence:
  size: 500Mi

pdfgen:
  replicaCount: 1
  resources:
    limits:
      cpu: "250m"
      memory: "256Mi"
    requests:
      cpu: "50m"
      memory: "128Mi"

ingress:
  enabled: true
  className: "traefik"
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
  host: autolab-dev.alexgr.space
  tls:
    enabled: true
    secretName: autolab-dev-cert

backup:
  enabled: true
  schedule: "0 0 * * *"  # Midnight UTC = 2-3 AM Kyiv time
  timezone: "Europe/Kyiv"
  retention: 3  # Keep 3 days of backups for dev
  storageSize: 2Gi
