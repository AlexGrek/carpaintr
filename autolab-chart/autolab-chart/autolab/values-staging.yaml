# Staging environment values
# Namespace: autolab-staging

# Environment identifier
environment: staging

# Secret name (must be created separately in the namespace)
secretName: autolab-api-secret

# Resource configuration (moderate for staging)
resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "100m"
    memory: "256Mi"

persistence:
  size: 1Gi

pdfgen:
  replicaCount: 1
  resources:
    limits:
      cpu: "500m"
      memory: "512Mi"
    requests:
      cpu: "100m"
      memory: "256Mi"

ingress:
  enabled: true
  className: "traefik"
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
  host: autolab-staging.alexgr.space
  tls:
    enabled: true
    secretName: autolab-staging-cert

backup:
  enabled: true
  schedule: "0 0 * * *"  # Midnight UTC = 2-3 AM Kyiv time
  timezone: "Europe/Kyiv"
  retention: 5  # Keep 5 days of backups for staging
  storageSize: 3Gi
