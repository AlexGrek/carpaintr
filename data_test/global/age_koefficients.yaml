years:
  "3": 1
  "6": 1.03
  "10": 1.05
  "15": 1.1
  default: 1.5

#     2. Год выпуска авто.
# Мы получаем коэффициент «Год авто».
# Если машине до 3 лет, то  Коэффициент «Возраст» = 1
# Если машина от 3 до 6 , то коэффициент «Возраст» = 1,03
# Если                 от 6 до 10,                                                    = 1,05
# Если                 от 10 до 15                                                   = 1,1
# Если                 от 15                                                               = 1,5
# Значения коэффициентов , будут согласованы с клиентом и могут меняться, могут быть разными для разных клиентов.
# Этот коэффициент используется для расчетов некоторых работ.